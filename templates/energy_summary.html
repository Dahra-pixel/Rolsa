{% extends "base.html" %}
{% block content %}

<div class="page-section">
    <h1 class="page_heading_text">Energy Summary</h1>

    <div class="summary-box">
        <p><strong>Total Daily:</strong> {{ totals.total_daily }} kWh</p>
        <p><strong>Total Monthly:</strong> {{ totals.total_monthly }} kWh</p>
    </div>

    <table class="energy-table">
        <tr>
            <th>Appliance</th>
            <th>Daily kWh</th>
            <th>Monthly kWh</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.appliance }}</td>
            <td>{{ r.daily_kwh }}</td>
            <td>{{ r.monthly_kwh }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
