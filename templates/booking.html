{% extends "base.html" %}
{% block content %}

<div class="page-section">
    <h1 class="page_heading_text">Book a Service</h1>

    <div class="text_box">
        <form class="booking-form" method="POST" action="{{ url_for('booking') }}">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Service Type</label>
                <select name="service" class="form-select" required>
                    <option value="">Select a service</option>
                    <option value="consultation">Consultation</option>
                    <option value="installation">Installation</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Time</label>
                <input type="time" name="time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Additional Notes (optional)</label>
                <textarea name="notes" class="form-control" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Book Appointment
            </button>



        </form>
    </div>
</div>


<!-- To confirm bookings -->

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Booking Confirmed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p>Your appointment has been successfully booked.</p>
        <p>A confirmation email has been sent to you.</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" data-bs-dismiss="modal">Done</button>
      </div>

    </div>
  </div>
</div>

{% if show_modal %}
<script>
    const confirmationModal = new bootstrap.Modal(
        document.getElementById('confirmationModal')
    );
    confirmationModal.show();
</script>
{% endif %}


{% endblock %}
