{% extends "base.html" %}
{% block content %}

<div class="page-section">
    <h1 class="page_heading_text">Carbon Summary</h1>

    <div class="summary-box">
        <p><strong>Total CO₂:</strong> {{ total }} kg</p>
    </div>

    <table class="energy-table">
        <tr>
            <th>Activity</th>
            <th>Amount</th>
            <th>Unit</th>
            <th>CO₂ (kg)</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.activity }}</td>
            <td>{{ r.amount }}</td>
            <td>{{ r.unit }}</td>
            <td>{{ r.co2_kg }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
