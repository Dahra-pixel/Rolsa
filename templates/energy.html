{% extends "base.html" %}
{% block content %}

<div class="page-section">
    <h1 class="page_heading_text">Energy Usage</h1>

    <form class="energy-form" method="POST" action="{{ url_for('energy') }}">
        <input type="text" name="appliance" placeholder="Appliance name" required>

        <input type="number" step="0.01" name="daily_kwh"
               placeholder="Daily kWh" required>

        <button class="btn-primary" type="submit">Calculate</button>
    </form>
</div>

{% endblock %}
