{% extends "base.html" %}
{% block content %}

<!-- Hero Section -->
<section class="hero" style="background: linear-gradient(135deg, #ecf3e4 0%, #d9f1c1 100%); margin-bottom: 30px;">
  <div class="hero-text">
    <h1>Energy & Carbon Calculator</h1>
    <p>A quick estimate of your household energy use and carbon impact.</p>
  </div>
  <div class="hero-image">
    <img src="{{ url_for('static', filename='images/energy-banner.jpg') }}" alt="Energy Banner">
  </div>
</section>

<!-- Calculator Form -->
<section class="page-section energy-page">
  <form id="energy-form" method="POST" action="{{ url_for('energy') }}" class="energy-card">

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
      <input type="hidden" name="temp_password" id="temp_password">
    </div>

    <div class="form-group">
      <label>Electricity (kWh / month)</label>
      <input type="number" step="0.01" name="electricity_kwh" placeholder="e.g. 350" required>
    </div>

    <div class="form-group">
      <label>Gas (kWh / month)</label>
      <input type="number" step="0.01" name="gas_kwh" value="0">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Home size</label>
        <select name="home_size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="form-group">
        <label>Occupants</label>
        <input type="number" name="occupants" min="1" value="1" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>EV charging</label>
        <select name="ev_charging">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <div class="form-group toggle">
        <label>
          <input type="checkbox" name="smart_home">
          Smart home devices
        </label>
      </div>
    </div>

    <!-- Energy appliance inputs -->
    <div class="form-group">
      <label>Appliance</label>
      <input type="text" name="appliance" placeholder="e.g. Fridge" required>
    </div>

    <div class="form-group">
      <label>Daily kWh</label>
      <input type="number" step="0.01" name="daily_kwh" placeholder="e.g. 1.5" required>
    </div>

    <button type="submit" class="energy-btn">Submit</button>
  </form>
</section>
{% endblock %}
