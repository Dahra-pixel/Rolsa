<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->
    <ul class="navbar">

    <!-- LOGO -->
    <li class="nav_logo">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
        </a>
    </li>

    <!-- CENTER LINKS -->
    <div class="nav-center">
        <li><a href="{{ url_for('products') }}">Products</a></li>
        <li><a href="{{ url_for('news') }}">News</a></li>
        <li><a href="{{ url_for('energy') }}">Energy Calculator</a></li>
        <li><a href="{{ url_for('carbon') }}">Carbon Footprint</a></li>
        <li><a href="{{ url_for('booking') }}">Bookings</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
    </div>

    <!-- RIGHT SIDE -->
    <div class="nav-auth">
        <li>
            <a class="nav-btn login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                Login
            </a>
        </li>
        <li>
            <a class="nav-btn register-btn" data-bs-toggle="modal" data-bs-target="#registerModal">
                Register
            </a>
        </li>
    </div>

</ul>



    <main>
        {% block content %}
        {% endblock %}
    </main>


    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
        
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="modal-body">
            
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" required>
                        </div>
            
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" required>
                        </div>
            
                    </div>
            
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>


    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input name="name" type="text" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input name="phone" type="tel" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" required>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary w-100">
                            Create Account
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>


    <footer>
        ...
    </footer>

</body>
</html>
